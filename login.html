<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login in to AJMMH</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="shortcut icon" type="AJJMH icon" href="logo.png" >
</head>
<body>
    <h1>login in to AJMMH</h1>
<form method="post">
    <fieldset>
        <legend><b>Login in</b></legend>
            <div>
               <label for="user">username</label>
                <input minlength="3"
                       autofocus
                       id="user"
                       class="username"
                       type="text"
                       placeholder="Enter your username"
                       required
                       name="user" >
           </div>
           <br>
           <div>
              <label for="pass">password</label>
               <input minlength="8"
                      id="pass"
                      type="password"
                      placeholder="Enter your password"
                      required
                      name="password">
          </div>
          <br>
          <div>
              <input class="btn" type="submit" value="login in">
         </div>
    </fieldset>
</form>
<h3>This login page </h3>
<p>that you can login in to AJMMH</p>
</body>
</html>
